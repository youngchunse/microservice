apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginxapp
  labels:
    app: nginx-app
spec:
  selector:
    matchLabels:
      app: nginx-app
  replicas: 4
  template:
    metadata:
      labels:
        app: nginx-app
    spec:
      containers:
      - name: app
        image: youngwoochun/custom-docker-images:nginx-app
        ports:
        - containerPort: 8080
